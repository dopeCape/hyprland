general {
  gaps_in=20
  gaps_out=50
  border_size=0
  col.inactive_border=rgb(d3869b) 
  col.active_border=rgb(fe8019) 
  no_border_on_floating = false
  layout = dwindle
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
misc {
  disable_hyprland_logo = false
  disable_splash_rendering = false
  mouse_move_enables_dpms = false
  enable_swallow = true
  swallow_regex = ^(kitty)$
}

decoration {
  # █▀█ █▀█ █░█ █▄░█ █▀▄   █▀▀ █▀█ █▀█ █▄░█ █▀▀ █▀█
  # █▀▄ █▄█ █▄█ █░▀█ █▄▀   █▄▄ █▄█ █▀▄ █░▀█ ██▄ █▀▄
  rounding = 5
  multisample_edges = true

  # █▀█ █▀█ ▄▀█ █▀▀ █ ▀█▀ █▄█
  # █▄█ █▀▀ █▀█ █▄▄ █ ░█░ ░█░
  active_opacity = 1.0
  inactive_opacity = 0.95

  # █▄▄ █░░ █░█ █▀█
  # █▄█ █▄▄ █▄█ █▀▄
  blur = true
  blur_size = 6 
 blur_passes = 1
  blur_new_optimizations = true


  # █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
  # ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀
  drop_shadow = true
  shadow_ignore_window = false
  shadow_offset = 20 -20 20 20
  shadow_range = 3
  shadow_render_power = 2
  col.shadow = rgb(000000)
  blurls = gtk-layer-shell
  blurls = lockscreen
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
   enabled = yes
    bezier = wind, 0.35, 0.9, 0.1, 1.05
    bezier = winIn, 0.5, 0.5, 0.3, 1.1
    bezier = winOut, 0.9, 0.3, 0.5, 4
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, popin
    animation = windowsIn, 1, 8, winIn, popin
    animation = windowsOut, 1, 5, winOut, popin
    animation = windowsMove, 1, 5, wind, popin
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, winOut}

